<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/info/edit/" method="post"> {% csrf_token %}
    <table>
    <input id="id" type="hidden" name="id" value="{{ obj.id }}">
    <tr>
       <td>
           <label>name: </label>
       </td>
        <td>
            <input id="name" type="text" name="name" value="{{ obj.name }}">
        </td>
    </tr>
    <tr>
        <td>
           <label>password: </label>
        </td>
        <td>
            <input id="password" type="text" name="password" value="{{ obj.password }}">
        </td>
    </tr>
    <tr>
        <td>
            <label>age: </label>
        </td>
        <td>
            <input id="age" type="text" name="age" value="{{ obj.age }}">
        </td>
    </tr>
    </table>
    <input type="submit" value="OK">

</form>
